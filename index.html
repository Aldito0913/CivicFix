<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Interactivo</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * { box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: white;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .login-container {
      background: rgba(30, 30, 30, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
      z-index: 1;
    }

    .login-container h2 { margin-bottom: 20px; color: #f0f0f0; }

    .input-group { position: relative; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #1e1e1e;
      color: #fff;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1.3em;
      transition: color 0.3s ease;
    }

    .toggle-password:hover { color: #fff; }

    .btn {
      background: #696969;
      border: none;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-size: 18px;
      font-weight: bold;
    }

    .btn:hover {
      background: #414141;
      transform: scale(1.05);
    }

    .forgot-password, .signup-text {
      margin-top: 10px;
      font-size: 14px;
    }

    .forgot-password a, .signup-text a {
      color: #bbb;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-password a:hover, .signup-text a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* --------- LOADER --------- */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }

    .spinner {
      border: 8px solid #333;
      border-top: 8px solid #ffffff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Loader oculto -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="login-container"> 
    <h2>Iniciar Sesi√≥n</h2>
    <form id="login-form">
      <div class="input-group">
        <input type="text" id="login-username" placeholder="Usuario" required />
      </div>
      <div class="input-group">
        <input type="password" id="login-password" placeholder="Contrase√±a" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
      <button class="btn" type="submit">Entrar</button>
      <p class="forgot-password"><a href="#" onclick="recoverPassword()">¬øOlvidaste tu contrase√±a?</a></p>
      <p class="signup-text">¬øNo tienes una cuenta? <a href="registrate.html">Reg√≠strate</a></p>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("login-password");
      const btn = document.querySelector(".toggle-password");
      input.type = input.type === "password" ? "text" : "password";
      btn.textContent = input.type === "text" ? "üôà" : "üëÅÔ∏è";
    }

    function recoverPassword() {
      const username = prompt("üîí Ingrese su nombre de usuario:");
      if (!username) return alert("‚ö†Ô∏è Debes ingresar un usuario.");

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const index = users.findIndex(user => user.username === username);

      if (index !== -1) {
        const newPassword = prompt("üÜï Ingresa tu nueva contrase√±a:");
        if (newPassword) {
          users[index].password = newPassword;
          localStorage.setItem("users", JSON.stringify(users));
          alert("‚úÖ Contrase√±a restablecida con √©xito.");
        } else {
          alert("‚ö†Ô∏è No ingresaste una nueva contrase√±a.");
        }
      } else {
        alert("‚ùå El usuario no existe.");
      }
    }

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value;
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.username === username && u.password === password);

      if (found) {
        document.getElementById("loader").style.display = "flex";
        localStorage.setItem("usuarioActivo", JSON.stringify(found));
        setTimeout(() => {
          window.location.href = "menu.html";
        }, 3000); // duraci√≥n del loader
      } else {
        document.getElementById("error-message").textContent = "‚ùå Usuario o contrase√±a incorrectos.";
      }
    });

    // Part√≠culas de fondo
    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.8, random: true },
        size: { value: 5, random: true },
        line_linked: { enable: false },
        move: { enable: true, speed: 1, random: true }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100 },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
