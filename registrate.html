<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="registrate.css">
  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="register-container">
    <h2>Registro</h2>
    <form id="register-form">
      <div class="input-group">
        <input type="text" id="register-name" placeholder="Nombre completo" required>
      </div>
      <div class="input-group">
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
      </div>
      <div class="input-group">
        <input type="text" id="register-username" placeholder="Usuario" required>
      </div>
      <div class="input-group">
        <input type="password" id="register-password" placeholder="Contraseña" required>
      </div>
      <button class="btn" type="submit">Registrarse</button>
      <p class="login-text">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
  </div>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#ff0000" },
        shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
        opacity: {
          value: 0.8,
          random: true,
          anim: { enable: true, speed: 1, opacity_min: 0.2, sync: false }
        },
        size: {
          value: 5,
          random: true,
          anim: { enable: true, speed: 5, size_min: 1, sync: false }
        },
        line_linked: { enable: false },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 2 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
